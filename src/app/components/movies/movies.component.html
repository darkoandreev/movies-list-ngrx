<app-movie-add
    [movie]="moviesListFacade.movie"
    (submitEvent)="onSubmit($event)"
    (closeEditModeEvent)="moviesListFacade.movie = null">
</app-movie-add>
<app-movies-list
    [movies]="movies$ | async" 
    (deleteEvent)="delete($event)"
    (itemClickedEvent)="moviesListFacade.movie = $event">
</app-movies-list>
