<app-movie-add
    [movie]="moviesListFacade.movie"
    (movieSubmit)="onSubmit($event)"
    (closeEditModeEvent)="moviesListFacade.movie = null">
</app-movie-add>
<app-movies-list 
    [movies]="movies$ | async" 
    (deleteMovieEvent)="deleteMovie($event)"
    (itemClickedEvent)="moviesListFacade.movie = $event">
</app-movies-list>
