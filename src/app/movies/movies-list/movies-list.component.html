<mat-action-list>
    <mat-list-item *ngFor="let movie of movies" (click)="itemClickedEvent.emit(movie)">
      {{movie.name}}
      <button mat-icon-button (click)="deleteMovieEvent.emit(movie.id)">
        <mat-icon class="mat-24">delete</mat-icon>
      </button>
    </mat-list-item>
</mat-action-list>
